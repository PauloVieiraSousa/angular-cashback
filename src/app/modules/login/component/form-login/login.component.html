<div class="login d-flex justify-content-center align-items-center">
  <div class="card w-50">
    <div class="card-body">

      <h5 class="text-center p-2">Login</h5>

      <div class="content">

        <form [formGroup]="formLogin" class="form-login mt-5" (ngSubmit)="onSubmit(formLogin.value)">

          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control input-email" required formControlName="email" placeholder="exemplo@exemplo.com">
          </div>

          <div class="form-group">
            <label>Senha</label>
            <input type="password" class="form-control input-password" required formControlName="password" placeholder="Senha">
          </div>

          <div class="actions mt-5">
            <button type="submit" class="btn btn-primary btn-form-submit" [disabled]="!(formLogin.valid && formLogin.dirty)">
              Acessar
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
